name: Build readme.html

on:
  push:
    branches: [ "master" ]
    paths:
      - "README.md"
      - ".github/workflows/build-readme.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate readme.html from README.md
        run: |
          npx marked -i README.md -o readme.html

      - name: Commit generated readme.html
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add readme.html
          git commit -m "chore: generate readme.html"
          git push
